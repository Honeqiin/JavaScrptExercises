<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="content">
    <h1>ROCK, PAPER, SCISSORS</h1>

    <div id="main">
        <div id="humanScore">0</div>
        <div id="game">
            <div id="top">
                <div id="roundName">round 0</div>
                <div id="roundResult">RESULT</div>
            </div>
            <div id="bottom">
                <div id="humanChoice">
                    <img id="humanImage" src="./images/ROCK.png">
                    <div class="text">YOU</div>
                </div>
                <div id="vs">VS</div>
                <div id="computerChoice">
                    <img id="computerImage" src="./images/PAPER.png">
                    <div class="text">BOT</div>
                </div>
            </div>
        </div>
        <div id="computerScore">0</div>
    </div>

    <div id="chooseMove">
        <div class="move">
            
            <button id="rock"><img src="./images/ROCK.png" alt="ROCK"></button>
        </div>
        <div class="move">
           
            <button id="paper"> <img src="./images/PAPER.png" alt="PAPER"></button>
        </div>
        <div class="move">
            
            <button id="scissors"><img src="./images/SCISSORS.png" alt="SCISSORS"></button>
        </div>
    </div>

    <div id="footer">Created By: Honeqiin</div>
</div>


</body>
</html>
