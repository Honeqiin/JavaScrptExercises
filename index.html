<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body>

<div id="content">
    <h1>ROCK, PAPER, SCISSORS</h1>

    <div id="main">
        <div id="HumanScore"></div>
        <div id="game">
            <div id="top">
                <div id="roundName"></div>
                <div id="roundResult"></div>
            </div>
            <div id="bottom">
                <div id="humanChoice">
                    <img src="./images/choose.png" alt="choose">
                    <div class="text">YOU</div>
                </div>
                <div id="vs">VS</div>
                <div id="computerChoice">
                    <img src="./images/choose.png" alt="choose">
                    <div class="text">BOT</div>
                </div>
            </div>
        </div>
        <div id="computerScore"></div>
    </div>

    <div id="chooseMove">
        <div class="move">
            <img src="./images/ROCK.png" alt="ROCK">
            <button id="chosenMove">ROCK</button>
        </div>
        <div class="move">
            <img src="./images/PAPER.png" alt="PAPER">
            <button id="chosenMove">PAPER</button>
        </div>
        <div class="move">
            <img src="./images/SCISSORS.png" alt="SCISSORS">
            <button id="chosenMove">SCISSORS</button>
        </div>
    </div>

    <div id="footer">Created By: Honeqiin</div>
</div>


</body>
</html>
